        <p>循环语句<br>1.while</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">while()</span><br><span class="line">    执行语句</span><br><span class="line">    执行语句</span><br></pre></td></tr></table></figure>
<p>2.while…else…</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">while()</span><br><span class="line">    执行语句</span><br><span class="line">    执行语句</span><br><span class="line">    ...</span><br><span class="line">else</span><br><span class="line">    执行语句</span><br><span class="line">    ...</span><br></pre></td></tr></table></figure>
<p>3.for(可用于遍历)</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">for a in &#x27;python&#x27;:</span><br><span class="line">    print(&quot;当前字母：%s\n&quot; %a)</span><br><span class="line">fruits=[&#x27;banana&#x27;,&#x27;apple&#x27;,&#x27;orange&#x27;]</span><br><span class="line">for fruit in fruits:</span><br><span class="line">    print(&quot;当前水果为%s\n&quot; %fruit)</span><br></pre></td></tr></table></figure>
<p>4.for…else…</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">for num in range(10,20): # 迭代 10 到 20 之间的数字 </span><br><span class="line">    for i in range(2,num): # 根据因子迭代 </span><br><span class="line">        if num%i == 0: # 确定第一个因子 </span><br><span class="line">        	j=num/i # 计算第二个因子 </span><br><span class="line">        	print(&#x27;%d 等于 %d * %d&#x27; % (num,i,j)) </span><br><span class="line">        	break # 跳出当前循环</span><br><span class="line">    else: # 循环的 else 部分 </span><br><span class="line">        print(&#x27;%d 是一个质数&#x27; % num)</span><br></pre></td></tr></table></figure>

<p>break语句<br>打破最小封闭for或while循环，即终止循环语句<br>continue语句<br>跳过本次循环<br>pass语句<br>空语句，一般用作占位语句</p>
